{% extends "base.html" %}

{% block content %}

<body class="bg-green-700">
    <div class="container mx-auto px-12 py-4">
        <div class="flex justify-center items-center min-h-screen">
            <div class="bg-yellow-200 brightness-90 p-6 dark:bg-zinc-700 rounded-lg shadow-lg">
                <img src="{{ product.image_url }}" alt="Product Image" class="w-full object-cover rounded-lg" />
                <h2 class="text-center text-2xl font-semibold mt-4 text-orange-800">{{ product.product }}</h2>
                <hr class="mt-2 border-black">
                <p class="text-sm text-blue-900 dark:text-zinc-400 mt-3 max-w-md overflow-auto">
                    {{ product.description }}
                </p>
                <div class="flex justify-center mt-4">
                    <table class="w-44 text-blue-900">
                        {% for p in price %}
                        <tr>
                            <td class="text-base mt-3 max-w-96">{{ p.size }}</td>
                            <td class="text-base mt-3 max-w-96 text-center">{{ p.price }}원</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <input type="hidden" id="product_id" name="product_id" value="{{ product.id }}">
                    <div class="flex items-center">
                        <select id="size_id" name="size_id" class="px-3 py-2 border rounded-lg w-full mr-4">
                            {% for p in price %}
                            <option value="{{ p.size.id }}">{{ p.size }}</option>
                            {% endfor %}
                        </select>
                        <input type="number" class="px-3 py-2 border rounded-lg w-full" id="quantity" name="quantity"
                            min="1" value="1" />
                    </div>
                    <button type="submit" class="bg-green-900 text-white px-4 py-2 rounded-lg mt-4 w-full">장바구니에
                        담기</button>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
